<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Input</title>
  </head>
  <body>
      <form class="" action="process.php" method="post">
        <!-- Text -->
        <div class="">
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" value="">
        </div>

        <!-- Email -->
        <div class="">
          <label for="email">Email</label><br>
          <input type="email" name="email" id="email" value="" placeholder="Enter an email">
        </div>

        <!-- Textarea -->
        <div class="">
          <label for="message">Message</label><br>
          <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>

        <!-- Select -->
        <div class="">
          <label for="sex">Sex</label>
          <select class="" name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Number -->
        <div class="">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" value="">
        </div>

        <!-- Date -->

        <div class="">
          <label for="birthdate">Birthdate</label><br>
          <input type="date" name="birthdate" id="birthdate" value="">
        </div>

        <!-- Radio -->
        <div class="">
          <label for="membership">Membership</label>
          <input type="radio" name="membership" value="simple" id="membership"> Simple
          <input type="radio" name="membership" value="standart" id="membership" checked> Standart
          <input type="radio" name="membership" value="super" id="membership"> Super
        </div>

        <!-- Checkbix -->

        <div class="">
          <label for="likes">I Like...</label>
          <input type="checkbox" name="likes" value="bike" id="likes"> Bike
          <input type="checkbox" name="likes" value="car" id="likes"> Car
          <input type="checkbox" name="likes" value="boat" id="likes"> Boat
        </div>

        <!-- Submit -->
        <input type="submit" name="" value="Submit">
        <!-- Using button tag -->
        <!-- <button type="submit" name="button">Submit</button> -->

        <!-- Reset button -->
        <button type="reset" name="button">Reset</button>
      </form>
  </body>
</html>
