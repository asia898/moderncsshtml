<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Links & Images</title>
  </head>
  <body>

    <!-- External link -->
    <p>
      <a href="http://google.com">Click for Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
      <a href="04_topography.html">Topography</a>
    </p>

    <!-- Local Image -->
    <img src="images/sample.jpg" alt="My Image" width="200">

    <!-- Remote Images -->
    <img src="https://images.unsplash.com/photo-1491582990992-68ec88e070a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80" alt="My Image 2" width="200">
  </body>
</html>
