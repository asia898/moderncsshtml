<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List & tables</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered list -->
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2
        <ul>
          <li>Nestet Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>
          <td>Asia</td>
          <td>Flow</td>
          <td>aflow@gmail.com</td>
        </tr>
        <tr>
          <td>David</td>
          <td>Andr</td>
          <td>dandr@gmail.com</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
